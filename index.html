<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="form-container">
       <div class="container">
           <img src="img/unlock.jpg"  class=" imgKey">

           <div class="unlockHideLogin">
              <img src="/img/view .png" id="viewLogin">
              <img src="/img/hide.png" id="hideLogin">

           </div>
           <div class="Login"> 
               <input type="text" placeholder="Login ">
           </div>
           <div class="checkInput">
               <input type="password" name="" id="" placeholder="Password">
           </div>
   
           <button id="check">Login Now</button>
           <a href="register.html" id="SignUp">SignUp</a>
   
   
        </div>
       <div class="containerRegister">
           <div class="register"> 
               <label>username</label>
               <input type="text" placeholder="username " class="usernameInputRegister">
           </div>
           <div class="passwordinput">
               <div class="registerTooglePassword">
                  <img src="/img/view .png" id="viewRegisterPassword">
                  <img src="/img/hide.png" id="hideRegisterPassword">

                </div>
               <label>password</label>
               <input type="password"  placeholder="Password" id="password">
              <div class="registerTooglePasswordAgain">
                  <img src="/img/view .png" id="viewRegisterPasswordAgain">
                  <img src="/img/hide.png" id="hideRegisterPasswordAgain">
              </div>
               <label>again password</label>
               <input type="password"  placeholder=" again Password" id="rePassword">
           </div>
   
           <button id="login">Sign Up</button>
           <a href="" id=" login"> login</a>
   
        
   
   
        </div>

    </div>



    <script src="app.js"></script>
</body>
</html>
